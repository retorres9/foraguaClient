<div class="container">
    <div class="alert alert-danger" role="alert" *ngIf="isError">
        {{mensaje}}
    </div>
    <div class="form-group">
        <label for="title">Titulo</label>
        <input type="text" class="search" [(ngModel)]="post.title">
    </div>
    <div class="form-group">
        <label for="main-image">Imagen Principal</label><br>
        <input type="file" name="img" id="main-image" accept="image/*" (change)="processImage(image)" #image>
    </div>
    <div>
        <div *ngIf="isUploading" class="loadingio-spinner-rolling-n8b7b4vapr">
            <div class="ldio-l86hedb8k">
                <div></div>
            </div>
        </div>
        <p>{{post.img}}</p>
    </div>
    <quill-editor [(ngModel)]="post.body" [modules]="modules"></quill-editor>
    <button class="btn btn-primary" (click)="guardar()">Guardar</button>


</div>
