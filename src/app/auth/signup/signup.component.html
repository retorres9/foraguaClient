<div class="container">

    <h2 class="text-center">Registrarse</h2>
    <div class="row">
        <div class="col-6 offset-3">
            <div class="card">
                <div class="p-3">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" name="username" id="username" class="field" placeholder="Ingrese su usuario" aria-describedby="helpId" [(ngModel)]="user.username">
                    </div>
                    <div class="form-group">
                        <label for="email">Correo</label>
                        <input type="email" name="email" id="email" class="field" placeholder="Ingrese su correo" aria-describedby="helpId" [(ngModel)]="user.email">
                    </div>
                    <div class="form-group">
                        <label for="">Password</label>
                        <input type="password" name="password" id="password" class="field" placeholder="Ingrese su contraseÃ±a" aria-describedby="helpId" [(ngModel)]="user.password">
                    </div>
                    <small>Todos los campos son obligatorios</small><br>
                    <hr>

                    <button class="btn btn-primary text-center" (click)="signUp()">Registrar</button>
                </div>
            </div>
        </div>
    </div>
</div>
