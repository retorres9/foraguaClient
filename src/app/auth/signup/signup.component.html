<div class="container">

    <h2 class="text-center">Registrarse</h2>
    <div class="row">
        <div class="col-6 offset-3">
            <div class="card">
                <div class="p-3">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" name="username" id="username" class="field" placeholder="Ingrese su usuario" aria-describedby="helpId" [(ngModel)]="user.username">
                    </div>
                    <div class="form-group">
                        <label for="email">Correo</label>
                        <input type="email" name="email" id="email" class="field" placeholder="Ingrese su correo" aria-describedby="helpId" [(ngModel)]="user.email">
                    </div>
                    <div class="form-group">
                        <label for="">Password</label>
                        <input type="password" name="password" id="password" class="field" placeholder="Ingrese su contraseña" aria-describedby="helpId" [(ngModel)]="user.password">
                    </div>
                    <small>Todos los campos son obligatorios</small><br>
                    <hr>

                    <div class="text-center">
                        <button class="btn btn-primary" (click)="signUp()">Registrar</button>
                    </div>

                    <hr style="width: 75%;">
                    <div class="text-center">
                        <a class="btn text-center" (click)="goToLogin()">Iniciar sesión</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
